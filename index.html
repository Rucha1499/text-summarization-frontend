<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>YouTube Summarizer</title>
   
</head>
<body>
    <div class="main-container">
        <div class="youTube">
            <div class="header">
                <a href="https://www.freeiconspng.com/img/46037" title="Image from freeiconspng.com"><img src="https://www.freeiconspng.com/uploads/white-youtube-logo-png-28.png" width="170" alt="White Youtube Logo PNG" /></a>
                <h1>Summarizer</h1>
            </div>
            <div class="title">
                <h2>Please enter the YouTube video link below</h2>
            </div>
            <div class="content">
                <div class="input-box">
                    <input id="youtube-url" placeholder="Enter the youTube url, for e.g - https://www.youtube.com/watch?v=-pTGc7cIBIA"/>
                </div>
                <div class="button">
                    <button id="submit-button" type="submit">Summarize</button>
                </div>
            </div>
       
            <div id="output"><h4>The YouTube video summary will appear here once you hit Summarize button</h4></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
